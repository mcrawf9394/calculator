<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="Stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width">
        <title>Odin Project:Calculator</title>
    </head>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <body>
        <div id="calculator">
            <h2 id="calculatorText"></h2>
            <div id="numButtons">
                    <button class="numButtons" value="1" id="one">1</button>
                    <button class="numButtons" value="2" id="two">2</button>
                    <button class="numButtons" value="3" id="three">3</button>
                    <button class="numButtons" value="4" id="four">4</button>
                    <button class="numButtons" value="5" id="five">5</button>
                    <button class="numButtons" value="6" id="six">6</button>
                    <button class="numButtons" value="7" id="seven">7</button>
                    <button class="numButtons" value="8" id="eight">8</button>
                    <button class="numButtons" value="9" id="nine">9</button>
                    <button class="numButtons" value="0" id="zero">0</button>
                    <button class="numButtons" value="." id="decimalPoint">.</button>
            </div>
            <div id="operators">
                <button class="operatorButtons" id="addition" value="+">+</button>
                <button class="operatorButtons" id="subtraction" value="-">-</button>
                <button class="operatorButtons" id="division" value="/">/</button>
                <button class="operatorButtons" id="multiplication" value="*">X</button>
                <button class="operatorButtons" value="=" id="equalsOperator">=</button>
                <button class="operatorButtons" id="clear" value="clear">Clear</button>
            </div>
        </div>
    </body>
</html>
