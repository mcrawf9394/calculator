<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="Stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width">
        <title>Odin Project:Calculator</title>
    </head>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <body>
        <div id="calculator">
            <div id="numButtons">

            </div>
            <div id="operators">
                <button class="operatorButtons" id="addition" value="+">+</button>
                <button class="operatorButtons" id="subtraction" value="-">-</button>
                <button class="operatorButtons" id="division" value="/">/</button>
                <button class="operatorButtons" id="multiplication" value="*">X</button>
                <button class="operatorButtons" id="equals" value="=">=</button>
            </div>
        </div>
    </body>
</html>
